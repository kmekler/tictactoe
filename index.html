<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>A Very Brady Tic Tac Toe Game</title>
</head>
<body ng-app="ticTacToe">
	<h1>A Very Brady Tic Tac Toe</h1>
    <div class="board" ng-controller="ticTacController">
      <div id="row1">
        <div class="square" id="c0"><img class=“autoResizeImage” src="marsha.png"></div>
        <div class="square" id="c1"><img class=“autoResizeImage” src="carol.png"></div>
        <div class="square" id="c2"><img class=“autoResizeImage” src="greg.png"></div>
      </div>  
      <div id="row2">
        <div class="square" id="c3"><img class=“autoResizeImage” src="jan.png"></div>
        <div class="square" id="c4"><img class=“autoResizeImage” src="alice.png"></div>
        <div class="square" id="c4"><img class=“autoResizeImage” src="peter.png"></div> 
      </div>
      <div id="row3">
        <div class="square" id="c5"><img class=“autoResizeImage” src="cindy.png"></div>
        <div class="square" id="c6"><img class=“autoResizeImage” src="mike.png"></div>
        <div class="square" id="c7"><img class=“autoResizeImage” src="bobby.png"></div>
       </div> 
      
  </div>
 
</body>
</html>
