<!DOCTYPE html>
<html x-ng-app="TTTApp">
<head>
    <title>A Very Brady Tic Tac Toe Game</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- angular fire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <h1>A Very Brady <br>Tic Tac Toe Game</h1>

    <div x-ng-controller="TTTController" ng-model="gameContainer">

        <!-- This is the board -->
        <div class="theBox">
            <div x-ng-repeat="currentCell in gameContainer.cellListArray">
                <div class="allCellsAlways test{{currentCell.num}}"  x-ng-click="playerPicks(currentCell)"
                x-ng-class="{xclass: currentCell.status=='X', oclass: currentCell.status =='O'}">

                <!-- <img src="{{currentCell.image[0].src}}">  -->

                <!-- Cell Contents: {{currentCell.status}} -->
                </div>
            </div>
            <div x-ng-bind="notification" class="notification"> </div>
        </div>
        <div class="clearFix"></div>
        <button class="button" x-ng-click="resetButton()">Play Again</button>

    <br>
   
    <p></p>
    </div>
</body>
</html>
