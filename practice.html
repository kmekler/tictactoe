 <script>
 //c3 mouseover and mouseout
        document.getElementById("c3").addEventListener("mouseover", onMouseOver);
        function onMouseOver() {
            document.getElementById("c3").style.backgroundColor = "brown";}

        document.getElementById("c3").addEventListener("mouseout", onMouseOut);    
        function onMouseOut() {
            document.getElementById("c3").style.backgroundColor = "red";} 

//c6 click and dblclick
        document.getElementById("c6").addEventListener("click", onClick);
        function onClick() {
            document.getElementById("c6").style.backgroundColor="purple";}

        document.getElementById("c6").addEventListener("dblclick", onDblClick);
        function onDblClick() {
            document.getElementById("c6").style.backgroundColor="pink";}
